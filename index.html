<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godt Valg</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #013220;
      background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">\
        <defs>\
          <pattern id="gvPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">\
            <text x="0" y="45" font-family="serif" font-size="40" fill="gold" font-weight="bold">GV</text>\
            <circle cx="55" cy="30" r="4" fill="gold"/>\
          </pattern>\
        </defs>\
        <rect width="120" height="120" fill="url(#gvPattern)"/>\
      </svg>');
      background-repeat: repeat;
    }

    header {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Velkommen til Godt Valg</h1>
  </header>
</body>
</html>
